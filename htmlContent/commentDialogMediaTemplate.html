<div class="jira-well well well-sm">
    <div class="media">
      <div class="media-left">
        <img src="{{author.avatarUrls.48x48}}" class="media-object" style="width:48px">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{author.displayName}}</h4>
        <pre>{{body}}</pre>
        <dl>
           <dt>Commented on:</dt>
           <dd>{{created}}</dd>
        </dl>
      </div>
    </div>
</div>
