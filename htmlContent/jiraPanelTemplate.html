<div id="jira-panel" class="jira bottom-panel vert-resizable top-resizer no-focus">
    <div class="toolbar simple-toolbar-layout mainToolbar">
       <div class="btn-group"><label for="" class="control-label"><strong>Jira</strong></label></div>
        <div class="btn-group">
           <label for="" class="control-label">Filters:</label>
            <select id="jira_project">{{{project_options}}}</select>
            <input type="text" id="jira_assignee" class="form-control" placeholder="enter assignee">
            <input type="button" id="jira_get_list" class="form-control" value="Get List">
        </div>
        <div class="jira-right-icons">
            <div class="btn-group dropup">
                <ul class="dropdown-menu">
                    <li><a href="#" class="jira-get-comment">Get Comments</a></li>
                </ul>
                <button class="jira-option btn btn-primary btn-small dropdown-toggle" type="button" data-toggle="dropdown" disabled>Options
                    <span class="caret"></span>
                </button>
            </div>
        </div>
        <a href="#" class="close jira-close">&times;</a>
    </div>
    <div class="table-container resizable-content">
        <table id="jira_table" class="git-edited-list bottom-panel-table table table-striped table-condensed row-highlight">
            <tr>
                <th>Nothing to show.</th>
            </tr>
        </table>
    </div>
</div>
