<div id="jira-panel" class="jira bottom-panel vert-resizable top-resizer no-focus">
    <div class="jira-loader"><div class="jira-loader-ripple"><div></div><div></div></div></div>
    <div class="toolbar simple-toolbar-layout mainToolbar">
       <div class="btn-group"><label for="" class="control-label"><strong>Jira</strong></label></div>
        <div class="btn-group">
           <label for="" class="control-label lable-sm"><span class="glyphicon glyphicon-filter blue"></span> : </label>
            <select id="jira_project" class="input-sm">{{{project_options}}}</select>
            <input type="text" id="jira_assignee" class="form-control input-sm" placeholder="enter assignee">
            <button id="jira_get_list" class="btn btn-primary"><span class="glyphicon glyphicon-cloud-download blue"></span></button>
        </div>
        <div class="jira-right-icons">
            <div class="btn-group dropup">
               <button class="jira-option btn btn-primary jira-log-time" type="button" data-timer="off" disabled><span class="glyphicon glyphicon-time blue"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="jira-get-comment">Get Comments</a></li>
                    <li><a href="#" class="jira-get-worklog">Get worklog</a></li>
                    <li><a href="#" class="jira-update-time">Update Time</a></li>
                </ul>
                <button class="jira-option btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" disabled>Options
                    <span class="caret"></span>
                </button>
            </div>
        </div>
        <a href="#" class="close jira-close">&times;</a>
    </div>
    <div class="pagination-toolbar center">
        <div class="pagination" id="pagination_container">
            <a href="" class="prev-group" data-seq="0">&laquo;</a>
            <a href="" class="active" data-seq="0">1</a>
            <a href="" class="prev-group" data-seq="10">&raquo;</a>
        </div>
    </div>
    <div class="table-container resizable-content">
        <table id="jira_table" class="git-edited-list bottom-panel-table table table-striped table-condensed row-highlight">
            <tr>
                <th>Nothing to show.</th>
            </tr>
        </table>
    </div>
</div>
